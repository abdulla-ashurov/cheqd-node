syntax = "proto3";

package resource.v2;

option go_package = "github.com/cheqd/cheqd-node/x/resource/types";

message Resource {
  bytes data = 1;
}

message ResourceWithMetadata {
  Resource resource = 1;
  Metadata metadata = 2;
}

message Metadata {
  string collection_id = 1;
  string id = 2;
  string name = 3;
  string resource_type = 4;
  string media_type = 5;
  string created = 6;
  bytes checksum = 7;
  string previous_version_id = 8;
  string next_version_id = 9;
}
